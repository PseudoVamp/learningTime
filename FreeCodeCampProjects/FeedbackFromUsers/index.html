<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Feedback</title>
</head>
<body>
  <h1 id="title">Feedback from users</h1>
  <p id="description">Please give us your review!</p>
  <form id="survey-form">
    <fieldset>
    <label id="name-label">Name<input id="name" type="text" placeholder="Jason"  required></input>
    </label>
    <label id="email-label">Email<input id="email" type="email" placeholder="jason@guitarjason.com" required></input>
    </label>
    <label id="number-label">Age<input id="number" type="number" min="13" max="120" placeholder="18"></input></label>
    <p>Your rating of us</p>
      <select id="dropdown" name="Your rating of us">
            <option value="1">(select one)</option>
            <option value="1">1 star</option>
            <option value="2">2 star</option>
            <option value="3">3 star</option>
            <option value="4">4 star</option>
            <option value="5">5 star</option>
        </select>
        <p>Would you reccomend us to a friend?</p>
        <label><input type="radio" name="reccomend" class="inline" value="yes"/> Yes</label>
        <label><input type="radio" name="reccomend" class="inline" value="no"/> No</label>
        <div class="improve">
        <p>How can we improve?</p>
        <label>
          <div class="checkboxselection">
          <input type="checkbox" name="terms" value="More staff"/>More staff
			  </label>
        <label>
          <input type="checkbox" name="terms" value="More selection"/>More selection
			  </label>
        <label>
          <input type="checkbox" name="terms" value="Free Coffee"/> Free Coffee
			  </label>
        </div>
        </div>

        <label>In your own words what can we do better?
          <textarea name="bio" rows="3" cols="30" placeholder="Less farting"></textarea>
			  </label>
        <input type="submit" value="Submit" id="submit"/>
   </fieldset>
  </form>

</body>
